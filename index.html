<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Solar System 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        #canvas:active {
            cursor: grabbing;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.8;
            max-width: 320px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, rgba(100, 150, 255, 0.3), rgba(50, 100, 200, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, rgba(100, 150, 255, 0.5), rgba(50, 100, 200, 0.5));
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 150, 255, 0.4);
        }
        button.active {
            background: linear-gradient(135deg, rgba(255, 150, 50, 0.5), rgba(255, 100, 50, 0.5));
            border-color: rgba(255, 200, 100, 0.7);
        }
        .label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        strong {
            color: #4A9EFF;
            font-size: 16px;
        }
        #planetInfo strong {
            color: #FFD700;
        }
        #planetSelect {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 200px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #planetSelect button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            font-size: 12px;
        }
        .section-title {
            color: #4A9EFF;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 11px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <strong>üåå SOLAR SYSTEM EXPLORER</strong><br>
        <span class="label">üñ±Ô∏è Drag to rotate ‚Ä¢ üîç Scroll to zoom<br>üñ±Ô∏è Click planets to focus</span><br>
        <br>
        <span id="planetInfo">Click on any celestial object</span>
    </div>
    
    <div id="planetSelect">
        <div class="section-title">üåü Quick Select</div>
        <button class="focus-btn" data-target="overview">Solar System</button>
        <button class="focus-btn" data-target="sun">Sun</button>
        <div class="section-title">ü™ê Inner Planets</div>
        <button class="focus-btn" data-target="mercury">Mercury</button>
        <button class="focus-btn" data-target="venus">Venus</button>
        <button class="focus-btn" data-target="earth">Earth</button>
        <button class="focus-btn" data-target="mars">Mars</button>
        <div class="section-title">üåå Outer Planets</div>
        <button class="focus-btn" data-target="jupiter">Jupiter</button>
        <button class="focus-btn" data-target="saturn">Saturn</button>
        <button class="focus-btn" data-target="uranus">Uranus</button>
        <button class="focus-btn" data-target="neptune">Neptune</button>
    </div>
    
    <div id="controls">
        <button id="pauseBtn">‚è∏ Pause</button>
        <span class="label">‚ö° Speed: <span id="speedVal">1x</span></span>
        <button id="speedDown">‚ûñ</button>
        <button id="speedUp">‚ûï</button>
        <button id="resetView">üîÑ Reset View</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Enhanced planet data with 3D orbital inclinations
        const planetData = {
            sun: { 
                radius: 25, 
                color: 0xFDB813, 
                emissive: 0xFFA500, 
                distance: 0,
                rotationSpeed: 0.0005,
                inclination: 0
            },
            mercury: { 
                radius: 0.5, 
                color: 0x8C7853, 
                distance: 50, 
                speed: 0.04, 
                tilt: 0.034,
                rotationSpeed: 0.002,
                inclination: 0.122,
                eccentricity: 0.2
            },
            venus: { 
                radius: 1.2, 
                color: 0xFFC649, 
                distance: 72, 
                speed: 0.015, 
                tilt: 3.1,
                rotationSpeed: -0.0005,
                inclination: 0.059,
                eccentricity: 0.007
            },
            earth: { 
                radius: 1.3, 
                color: 0x1E90FF, 
                distance: 100, 
                speed: 0.01, 
                tilt: 0.41,
                rotationSpeed: 0.01,
                inclination: 0,
                eccentricity: 0.017,
                moons: [{ name: 'Moon', radius: 0.35, distance: 4, speed: 0.05, color: 0xCCCCCC, inclination: 0.09 }]
            },
            mars: { 
                radius: 0.7, 
                color: 0xCD5C5C, 
                distance: 130, 
                speed: 0.008, 
                tilt: 0.44,
                rotationSpeed: 0.009,
                inclination: 0.032,
                eccentricity: 0.09,
                moons: [
                    { name: 'Phobos', radius: 0.15, distance: 2.5, speed: 0.08, color: 0x999999, inclination: 0.02 },
                    { name: 'Deimos', radius: 0.12, distance: 3.5, speed: 0.06, color: 0x888888, inclination: 0.03 }
                ]
            },
            jupiter: { 
                radius: 8, 
                color: 0xD4A574, 
                distance: 200, 
                speed: 0.002, 
                tilt: 0.054,
                rotationSpeed: 0.04,
                inclination: 0.023,
                eccentricity: 0.048,
                moons: [
                    { name: 'Io', radius: 0.45, distance: 12, speed: 0.04, color: 0xFFD700, inclination: 0.01 },
                    { name: 'Europa', radius: 0.4, distance: 14, speed: 0.035, color: 0xDDDDDD, inclination: 0.008 },
                    { name: 'Ganymede', radius: 0.55, distance: 16, speed: 0.03, color: 0xBBBBBB, inclination: 0.005 },
                    { name: 'Callisto', radius: 0.5, distance: 18, speed: 0.025, color: 0x999999, inclination: 0.015 }
                ]
            },
            saturn: { 
                radius: 7, 
                color: 0xFAD5A5, 
                distance: 280, 
                speed: 0.0009, 
                tilt: 0.466,
                rotationSpeed: 0.038,
                inclination: 0.043,
                eccentricity: 0.054,
                hasRings: true,
                rings: { inner: 8.5, outer: 15, color: 0xC9B181 },
                moons: [
                    { name: 'Titan', radius: 0.6, distance: 20, speed: 0.02, color: 0xFFA500, inclination: 0.006 },
                    { name: 'Enceladus', radius: 0.25, distance: 16, speed: 0.025, color: 0xFFFFFF, inclination: 0.004 }
                ]
            },
            uranus: { 
                radius: 3.5, 
                color: 0x4FD0E7, 
                distance: 350, 
                speed: 0.0004, 
                tilt: 1.706,
                rotationSpeed: -0.015,
                inclination: 0.013,
                eccentricity: 0.046,
                hasRings: true,
                rings: { inner: 4.5, outer: 5.5, color: 0x6FA8DC },
                moons: [
                    { name: 'Titania', radius: 0.35, distance: 8, speed: 0.03, color: 0xBBCCDD, inclination: 0.006 },
                    { name: 'Oberon', radius: 0.33, distance: 10, speed: 0.025, color: 0xAABBCC, inclination: 0.004 }
                ]
            },
            neptune: { 
                radius: 3.4, 
                color: 0x4166F5, 
                distance: 420, 
                speed: 0.0001, 
                tilt: 0.494,
                rotationSpeed: 0.016,
                inclination: 0.031,
                eccentricity: 0.009,
                moons: [
                    { name: 'Triton', radius: 0.4, distance: 9, speed: -0.02, color: 0xCCDDEE, inclination: 2.74 }
                ]
            }
        };

        const celestialObjects = {};
        const orbits = [];
        let isPaused = false;
        let timeSpeed = 1;
        let focusedObject = null;
        let cameraTarget = new THREE.Vector3(0, 0, 0);
        let cameraPosition = new THREE.Vector3(0, 250, 400);

        // Enhanced starfield
        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ 
                color: 0xFFFFFF, 
                size: 0.8,
                transparent: true,
                opacity: 0.9
            });
            const starsVertices = [];
            const starsColors = [];
            
            for (let i = 0; i < 15000; i++) {
                const x = (Math.random() - 0.5) * 25000;
                const y = (Math.random() - 0.5) * 25000;
                const z = (Math.random() - 0.5) * 25000;
                starsVertices.push(x, y, z);
                
                const intensity = 0.7 + Math.random() * 0.3;
                starsColors.push(intensity, intensity, intensity + 0.1);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            starsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starsColors, 3));
            
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            const nebulaMaterial = new THREE.PointsMaterial({
                color: 0x8855FF,
                size: 3,
                transparent: true,
                opacity: 0.15
            });
            const nebulaGeometry = new THREE.BufferGeometry();
            const nebulaVertices = [];
            for (let i = 0; i < 2000; i++) {
                const x = (Math.random() - 0.5) * 30000;
                const y = (Math.random() - 0.5) * 30000;
                const z = (Math.random() - 0.5) * 30000;
                nebulaVertices.push(x, y, z);
            }
            nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nebulaVertices, 3));
            const nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }

        createStarfield();

        // Create asteroid belt with 3D distribution
        function createAsteroidBelt() {
            const asteroidCount = 2000;
            const asteroidGeometry = new THREE.SphereGeometry(0.1, 6, 6);
            const asteroidMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x666666,
                roughness: 0.9,
                metalness: 0.1
            });

            for (let i = 0; i < asteroidCount; i++) {
                const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);
                const angle = Math.random() * Math.PI * 2;
                const distance = 155 + Math.random() * 25;
                const inclination = (Math.random() - 0.5) * 0.3;
                const yOffset = Math.sin(inclination) * distance * 0.1;
                
                asteroid.position.x = Math.cos(angle) * distance * Math.cos(inclination);
                asteroid.position.z = Math.sin(angle) * distance * Math.cos(inclination);
                asteroid.position.y = yOffset;
                
                asteroid.scale.set(
                    0.5 + Math.random() * 2,
                    0.5 + Math.random() * 2,
                    0.5 + Math.random() * 2
                );
                
                scene.add(asteroid);
                
                celestialObjects[`asteroid_${i}`] = {
                    mesh: asteroid,
                    angle: angle,
                    distance: distance,
                    speed: 0.004 + Math.random() * 0.002,
                    inclination: inclination,
                    rotationSpeed: { x: Math.random() * 0.02, y: Math.random() * 0.03, z: Math.random() * 0.02 }
                };
            }
        }

        createAsteroidBelt();

        // Enhanced Sun
        const sunGeometry = new THREE.SphereGeometry(planetData.sun.radius, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({ 
            color: planetData.sun.color,
            emissive: planetData.sun.emissive
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.userData.planetName = 'sun';
        scene.add(sun);
        celestialObjects.sun = { mesh: sun, data: planetData.sun, angle: 0 };

        for (let i = 1; i <= 3; i++) {
            const glowGeometry = new THREE.SphereGeometry(planetData.sun.radius * (1 + i * 0.15), 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: i === 1 ? 0xFFAA00 : (i === 2 ? 0xFF6600 : 0xFF3300),
                transparent: true,
                opacity: 0.15 / i,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);
        }

        const sunLight = new THREE.PointLight(0xFFFFAA, 2.5, 8000);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x111111);
        scene.add(ambientLight);

        // Create planets with 3D orbits
        Object.keys(planetData).forEach(name => {
            if (name === 'sun') return;
            
            const data = planetData[name];
            const geometry = new THREE.SphereGeometry(data.radius, 64, 64);
            
            const material = new THREE.MeshStandardMaterial({ 
                color: data.color,
                roughness: 0.7,
                metalness: 0.2,
                emissive: data.color,
                emissiveIntensity: 0.05
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData.planetName = name;

            // Add clouds to Earth
            if (name === 'earth') {
                const cloudGeometry = new THREE.SphereGeometry(data.radius * 1.02, 64, 64);
                const cloudMaterial = new THREE.MeshStandardMaterial({
                    color: 0xFFFFFF,
                    transparent: true,
                    opacity: 0.3,
                    roughness: 1
                });
                const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
                mesh.add(clouds);
                celestialObjects[`${name}_clouds`] = clouds;
            }

            // Add Great Red Spot to Jupiter
            if (name === 'jupiter') {
                const spotGeometry = new THREE.SphereGeometry(data.radius * 0.15, 16, 16);
                const spotMaterial = new THREE.MeshBasicMaterial({ color: 0xFF4444 });
                const spot = new THREE.Mesh(spotGeometry, spotMaterial);
                spot.position.set(data.radius * 0.9, 0, 0);
                mesh.add(spot);
            }

            // Add rings
            if (data.hasRings) {
                const ringGeometry = new THREE.RingGeometry(
                    data.rings.inner,
                    data.rings.outer,
                    128
                );
                const ringMaterial = new THREE.MeshStandardMaterial({
                    color: data.rings.color,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.8,
                    roughness: 0.9
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                ring.castShadow = true;
                ring.receiveShadow = true;
                mesh.add(ring);
            }

            // Create 3D orbit path
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPoints = [];
            for (let i = 0; i <= 128; i++) {
                const angle = (i / 128) * Math.PI * 2;
                const x = Math.cos(angle) * data.distance * Math.cos(data.inclination);
                const y = Math.sin(angle) * data.distance * Math.sin(data.inclination);
                const z = Math.sin(angle) * data.distance * Math.cos(data.inclination);
                orbitPoints.push(x, y, z);
            }
            orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
            const orbitMaterial = new THREE.LineBasicMaterial({ 
                color: 0x555555,
                transparent: true,
                opacity: 0.4
            });
            const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbit);
            orbits.push(orbit);

            mesh.rotation.z = data.tilt;
            scene.add(mesh);
            
            celestialObjects[name] = {
                mesh: mesh,
                data: data,
                angle: Math.random() * Math.PI * 2,
                moons: []
            };

            // Add moons with 3D orbits
            if (data.moons) {
                data.moons.forEach(moonData => {
                    const moonGeometry = new THREE.SphereGeometry(moonData.radius, 32, 32);
                    const moonMaterial = new THREE.MeshStandardMaterial({ 
                        color: moonData.color,
                        roughness: 0.8,
                        metalness: 0.1
                    });
                    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
                    moon.castShadow = true;
                    moon.receiveShadow = true;
                    moon.userData.moonName = moonData.name;
                    moon.userData.parentPlanet = name;
                    
                    const moonOrbitGeometry = new THREE.BufferGeometry();
                    const moonOrbitPoints = [];
                    for (let i = 0; i <= 64; i++) {
                        const angle = (i / 64) * Math.PI * 2;
                        const x = Math.cos(angle) * moonData.distance * Math.cos(moonData.inclination || 0);
                        const y = Math.sin(angle) * moonData.distance * Math.sin(moonData.inclination || 0);
                        const z = Math.sin(angle) * moonData.distance * Math.cos(moonData.inclination || 0);
                        moonOrbitPoints.push(x, y, z);
                    }
                    moonOrbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(moonOrbitPoints, 3));
                    const moonOrbitMaterial = new THREE.LineBasicMaterial({ 
                        color: 0x666666,
                        transparent: true,
                        opacity: 0.2
                    });
                    const moonOrbit = new THREE.Line(moonOrbitGeometry, moonOrbitMaterial);
                    mesh.add(moonOrbit);
                    
                    scene.add(moon);
                    
                    celestialObjects[name].moons.push({
                        mesh: moon,
                        data: moonData,
                        angle: Math.random() * Math.PI * 2,
                        parent: name
                    });
                });
            }
        });

        camera.position.copy(cameraPosition);
        camera.lookAt(cameraTarget);

        // Focus on object function
        function focusOnObject(objectName) {
            if (objectName === 'overview') {
                focusedObject = null;
                cameraTarget.set(0, 0, 0);
                cameraPosition.set(0, 250, 400);
                document.getElementById('planetInfo').innerHTML = '<strong>Solar System Overview</strong><br>Viewing entire solar system';
                return;
            }

            const obj = celestialObjects[objectName];
            if (obj && obj.mesh) {
                focusedObject = objectName;
                const distance = obj.data.radius * 5;
                cameraTarget.copy(obj.mesh.position);
                
                const offset = new THREE.Vector3(distance, distance * 0.5, distance);
                cameraPosition.copy(obj.mesh.position).add(offset);
                
                const displayName = objectName.charAt(0).toUpperCase() + objectName.slice(1);
                document.getElementById('planetInfo').innerHTML = 
                    `<strong>${displayName}</strong><br>` +
                    `üìè Radius: ${obj.data.radius.toFixed(2)} units<br>` +
                    `üåç Distance from Sun: ${obj.data.distance ? obj.data.distance.toFixed(0) : 0} units<br>` +
                    `‚ö° Orbital Speed: ${obj.data.speed ? (obj.data.speed * 1000).toFixed(2) : 'N/A'}<br>` +
                    `üåÄ Rotation Speed: ${obj.data.rotationSpeed ? obj.data.rotationSpeed.toFixed(4) : 'N/A'}<br>` +
                    `${obj.data.moons ? `üåô Moons: ${obj.data.moons.length}` : ''}`;
            }
        }

        // Setup event listeners for focus buttons
        document.querySelectorAll('.focus-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                focusOnObject(btn.dataset.target);
            });
        });

        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = { theta: Math.PI / 4, phi: Math.PI / 6 };
        let cameraDistance = 500;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                if (!focusedObject) {
                    cameraAngle.theta -= deltaX * 0.005;
                    cameraAngle.phi += deltaY * 0.005;
                    cameraAngle.phi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraAngle.phi));
                } else {
                    const rotationSpeed = 0.005;
                    const right = new THREE.Vector3();
                    const up = new THREE.Vector3(0, 1, 0);
                    camera.getWorldDirection(right);
                    right.cross(up).normalize();
                    
                    const offset = cameraPosition.clone().sub(cameraTarget);
                    offset.applyAxisAngle(up, -deltaX * rotationSpeed);
                    offset.applyAxisAngle(right, -deltaY * rotationSpeed);
                    cameraPosition.copy(cameraTarget).add(offset);
                }
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('click', (e) => {
            if (Math.abs(e.clientX - previousMousePosition.x) > 5 || 
                Math.abs(e.clientY - previousMousePosition.y) > 5) return;

            const mouse = new THREE.Vector2();
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const allMeshes = [];
            Object.keys(celestialObjects).forEach(key => {
                const obj = celestialObjects[key];
                if (obj.mesh && !key.startsWith('asteroid_')) allMeshes.push(obj.mesh);
                if (obj.moons) {
                    obj.moons.forEach(moon => allMeshes.push(moon.mesh));
                }
            });
            
            const intersects = raycaster.intersectObjects(allMeshes);
            
            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                
                if (clickedMesh.userData.planetName) {
                    focusOnObject(clickedMesh.userData.planetName);
                } else if (clickedMesh.userData.moonName) {
                    const moonName = clickedMesh.userData.moonName;
                    const parentPlanet = clickedMesh.userData.parentPlanet;
                    focusedObject = null;
                    cameraTarget.copy(clickedMesh.position);
                    const distance = 10;
                    const offset = new THREE.Vector3(distance, distance * 0.5, distance);
                    cameraPosition.copy(clickedMesh.position).add(offset);
                    
                    document.getElementById('planetInfo').innerHTML = 
                        `<strong>${moonName}</strong><br>` +
                        `üåô Moon of ${parentPlanet.charAt(0).toUpperCase() + parentPlanet.slice(1)}<br>` +
                        `Click on parent planet to return`;
                }
            }
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (!focusedObject) {
                cameraDistance += e.deltaY * 0.5;
                cameraDistance = Math.max(50, Math.min(1500, cameraDistance));
            } else {
                const offset = cameraPosition.clone().sub(cameraTarget);
                const newLength = Math.max(10, Math.min(500, offset.length() + e.deltaY * 0.1));
                offset.normalize().multiplyScalar(newLength);
                cameraPosition.copy(cameraTarget).add(offset);
            }
        });

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').innerHTML = isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏ Pause';
        });

        document.getElementById('speedUp').addEventListener('click', () => {
            timeSpeed = Math.min(timeSpeed * 2, 64);
            document.getElementById('speedVal').textContent = timeSpeed + 'x';
        });

        document.getElementById('speedDown').addEventListener('click', () => {
            timeSpeed = Math.max(timeSpeed / 2, 0.0625);
            document.getElementById('speedVal').textContent = timeSpeed + 'x';
        });

        document.getElementById('resetView').addEventListener('click', () => {
            focusOnObject('overview');
            cameraAngle = { theta: Math.PI / 4, phi: Math.PI / 6 };
            cameraDistance = 500;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                // Animate planets
                Object.keys(celestialObjects).forEach(key => {
                    const obj = celestialObjects[key];
                    
                    if (key === 'sun') {
                        obj.mesh.rotation.y += obj.data.rotationSpeed;
                        return;
                    }

                    if (key.startsWith('asteroid_')) {
                        obj.angle += obj.speed * timeSpeed;
                        const x = Math.cos(obj.angle) * obj.distance * Math.cos(obj.inclination);
                        const y = Math.sin(obj.angle) * obj.distance * Math.sin(obj.inclination);
                        const z = Math.sin(obj.angle) * obj.distance * Math.cos(obj.inclination);
                        obj.mesh.position.set(x, y, z);
                        obj.mesh.rotation.x += obj.rotationSpeed.x;
                        obj.mesh.rotation.y += obj.rotationSpeed.y;
                        obj.mesh.rotation.z += obj.rotationSpeed.z;
                        return;
                    }

                    if (obj.data && obj.data.distance) {
                        obj.angle += obj.data.speed * timeSpeed;
                        
                        // Calculate 3D elliptical orbit
                        const a = obj.data.distance;
                        const e = obj.data.eccentricity || 0;
                        const r = a * (1 - e * e) / (1 + e * Math.cos(obj.angle));
                        
                        const x = r * Math.cos(obj.angle) * Math.cos(obj.data.inclination);
                        const y = r * Math.sin(obj.angle) * Math.sin(obj.data.inclination);
                        const z = r * Math.sin(obj.angle) * Math.cos(obj.data.inclination);
                        
                        obj.mesh.position.set(x, y, z);
                        obj.mesh.rotation.y += obj.data.rotationSpeed;

                        // Rotate clouds faster
                        if (celestialObjects[`${key}_clouds`]) {
                            celestialObjects[`${key}_clouds`].rotation.y += obj.data.rotationSpeed * 1.3;
                        }

                        // Animate moons
                        if (obj.moons) {
                            obj.moons.forEach(moon => {
                                moon.angle += moon.data.speed * timeSpeed;
                                const parentPos = obj.mesh.position;
                                
                                const mx = Math.cos(moon.angle) * moon.data.distance * Math.cos(moon.data.inclination || 0);
                                const my = Math.sin(moon.angle) * moon.data.distance * Math.sin(moon.data.inclination || 0);
                                const mz = Math.sin(moon.angle) * moon.data.distance * Math.cos(moon.data.inclination || 0);
                                
                                moon.mesh.position.set(
                                    parentPos.x + mx,
                                    parentPos.y + my,
                                    parentPos.z + mz
                                );
                                moon.mesh.rotation.y += 0.01;
                            });
                        }
                    }
                });
            }

            // Smooth camera movement
            if (!focusedObject) {
                camera.position.x = cameraDistance * Math.sin(cameraAngle.phi) * Math.cos(cameraAngle.theta);
                camera.position.y = cameraDistance * Math.cos(cameraAngle.phi);
                camera.position.z = cameraDistance * Math.sin(cameraAngle.phi) * Math.sin(cameraAngle.theta);
                camera.lookAt(0, 0, 0);
            } else {
                // Update camera target if following a planet
                const obj = celestialObjects[focusedObject];
                if (obj && obj.mesh) {
                    cameraTarget.lerp(obj.mesh.position, 0.1);
                }
                
                camera.position.lerp(cameraPosition, 0.1);
                camera.lookAt(cameraTarget);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
